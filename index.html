<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- added jquery UI library -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

  <script>
    $(function () {
      $("#selectable").selectable();
    });
  </script>
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row  id="9am">9:00 am <input type="text" class="form-control col-md-9"></div>

  </div>
  <div class="row" id="10am"> 10:00 am <input type="text" class="form-control col-md-9"></div>

  </div>
  <div class="row" id="11am"> 11:00 am <input type="text" class="form-control col-md-9"></div>

  </div>
  <div class="row" id="12pm"> 12:00 pm <input type="text" class="form-control col-md-9"></div>

  </div>
  <div class="row" id="1pm" class="form-control col-md-1"> 1:00 pm <input type="text" class="form-control col-md-9">
  </div>

  <div class="row" id="2pm"> 2:00 pm <input type="text" class="form-control col-md-9"></div>

  </div>
  <div class="row" id="3pm"> 3:00 pm <input type="text" class="form-control col-md-9"></div>

  </div>
  <div class="row" id="4pm"> 4:00 pm <input type="text" class="form-control col-md-9"></div>

  </div>
  <div class="row" id="5pm"> 5:00 pm <input type="text" class="form-control col-md-9"></div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- added jquery UI script -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- added moment.js to give current day -->
  <script>var today = moment();
    $("#currentDay").text(today.format("MMM Do, YYYY"));</script>
</body>

</html>
